<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile image"
          class="avatar_img"
        />
        <div class="profile-info">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
      </div>

      <div class="socials">
        <p>"Front-end developer and avid reader"</p>
        <div class="socials-btn">
          <button class="btn">
            <a href="https://www.github.com" class="btn-link">GitHub</a>
          </button>
          <button class="btn">
            <a href="https://www.github.com" class="btn-link"
              >Frontend Mentor</a
            >
          </button>
          <button class="btn">
            <a href="https://www.github.com" class="btn-link">LinkedIn</a>
          </button>
          <button class="btn">
            <a href="https://www.github.com" class="btn-link">Twitter </a>
          </button>
          <button class="btn">
            <a href="https://www.github.com" class="btn-link">Instagram </a>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Unique_Sharif</a>.
    </div>
  </body>
</html>
